---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: omero-web-active-ubuntu2004
    image: jrei/systemd-ubuntu:20.04
    command: /sbin/init
    privileged: true
    tmpfs:
      - /sys/fs/cgroup
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp
      allow_world_readable_tmpfiles: true
  lint:
    name: ansible-lint
  playbooks:
    # TODO: Install curl in basedeps instead
    prepare: prepare.yml
    converge: ../resources/playbook.yml
  inventory:
    host_vars:
      omero-web-active-ubuntu2004:
  options:
    v: true
    diff: true
scenario:
  name: active-ubuntu2004
  converge_sequence:
    - converge
verifier:
  name: testinfra
  directory: ../resources/tests/
