    image: eniocarboni/docker-ubuntu-systemd:22.04
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../resources/playbook.yml
scenario:
  name: active-ubuntu2204
verifier:
  name: testinfra
  directory: ../resources/tests/
