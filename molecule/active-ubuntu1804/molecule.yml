---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: omero-web-active-ubuntu1804
    image: leandelivery/docker-systemd:ubuntu-18.04
    command: /sbin/init
    privileged: true
    tmpfs:
      - /sys/fs/cgroup
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    # TODO: Install curl in basedeps instead
    prepare: prepare.yml
    converge: ../resources/playbook.yml
  inventory:
    host_vars:
      omero-web-active-ubuntu1804:
  options:
    v: true
    diff: true
scenario:
  name: active-ubuntu1804
  converge_sequence:
    - converge
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
