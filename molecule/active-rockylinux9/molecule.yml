---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: rockylinux-systemd-9
    image: eniocarboni/docker-rockylinux-systemd
    image_version: 9
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    converge: ../resources/playbook.yml
  inventory:
    host_vars:
      omero-web-active-centos:
  options:
    v: true
    diff: true
scenario:
  name: active-rockylinux9
  converge_sequence:
    - converge
verifier:
  name: testinfra
  directory: ../resources/tests/
